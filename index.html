<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel='stylesheet'>
</head>
<body>
  <div class='container'>

    <div class='grid-1 header'>
      <div class='box'>
        header box
      </div>
    </div>

    <div class='grid-2 left'>
      <div class='boxes one'>
        box one
      </div>
      <div class='boxes two'>
        box two
      </div>
      <div class='boxes three'>
        box three
      </div>
      <div class='boxes four'>
        box four
      </div>
      <div class='boxes five'>
        box five
      </div>
      <div class='boxes six'>
        box six
      </div>
    </div>

    <div class='grid-2 main'>
      <div class='big-box'>
        big box main
      </div>
    </div>

    <div class='grid-2 right'>
      <div class='boxes seven'>
        box seven
      </div>
      <div class='boxes eight'>
        box eight
      </div>

      <div class='copy'>
        copy
        <div class='nested'>
          <div class='nested-copy'>
            this is nested copy
          </div>
        </div>
      </div>

      <div class='boxes nine'>
        box nine
      </div>
      <div class='boxes ten'>
        box ten
      </div>
    </div>
    <div class='footer'>footer</div>
  </div>

</body>
</html>
